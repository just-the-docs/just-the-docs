# Configuration addition to include regression tests
# Use jekyll option --config _config.yml,_tests.yml

collections:
  tests:
    permalink: "/:collection/:path:output_ext"
    output: true

just_the_docs:
  collections:
    tests:
      name: Tests
      nav_exclude: false
      search_exclude: true

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "tests"
    values:
      layout: "default"
